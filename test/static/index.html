<!DOCTYPE html>
<html>
<head>
    <title>Azure Maps Visualization Agent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="file-section">
                <h3>File Upload</h3>
                <p>Please upload up to 3 CSV or GeoJSON files to begin.</p>
                <div class="file-upload-container">
                    <div class="file-upload">
                        <label for="file1">File 1:</label>
                        <input type="file" id="file1" class="file-input" accept=".csv,.geojson" />
                    </div>
                    <div class="file-upload">
                        <label for="file2">File 2:</label>
                        <input type="file" id="file2" class="file-input" accept=".csv,.geojson" disabled />
                    </div>
                    <div class="file-upload">
                        <label for="file3">File 3:</label>
                        <input type="file" id="file3" class="file-input" accept=".csv,.geojson" disabled />
                    </div>
                </div>
                <div id="fileList" class="file-list"></div>
                <textarea id="fileDescription" placeholder="Optional: Add file description..."></textarea>
                <div class="checkbox-container">
                    <input type="checkbox" id="aiSearchIndex" checked/>
                    <label for="aiSearchIndex">Use AI Search Index</label>
                </div>
                <div id="fileStatus"></div>
            </div>
            
            <div class="chat-container">
                <div id="chatHistory"></div>
                <div class="chat-input">
                    <textarea id="userInput" placeholder="Type your message..." disabled></textarea>
                    <button id="sendButton" disabled>Send</button>
                </div>
                <button id="newChatButton">Start New Chat</button>
            </div>
        </div>

        <!-- Right Content Area -->
        <div class="content">
            <div id="mapContainer">
                <p class="initial-message">Generated maps will appear here</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
